<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard - Mini Task Collaboration App</title>
    <link rel="stylesheet" href="styles/user_dashboard.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="app-title">Mini Task Collaboration App</h1>
      <button onclick="logout()" class="logout-button">Logout</button>
    </header>

    <main>
      <section class="task-form">
        <h2>Add a New Task</h2>
        <form id="taskForm">
          <input type="text" id="taskTitle" placeholder="Task Title" required />
          <input type="date" id="taskDeadline" required />
          <select id="taskPriority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <button type="submit">Add Task</button>
        </form>
      </section>

      <section class="task-filters">
        <h3>Filter Tasks</h3>
        <div class="filter-group">
          <div class="filter-item">
            <label for="statusFilter">Status:</label>
            <select id="statusFilter">
              <option value="All">All</option>
              <option value="Pending">Pending</option>
              <option value="Completed">Completed</option>
            </select>
          </div>
      
          <div class="filter-item">
            <label for="priorityFilter">Priority:</label>
            <select id="priorityFilter">
              <option value="All">All</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
      
          <div class="filter-item">
            <label for="deadlineFilter">Deadline Before:</label>
            <input type="date" id="deadlineFilter" />
          </div>
      
          <div class="filter-item">
            <button onclick="applyFilters()">Apply Filters</button>
          </div>
        </div>
      </section>
      

      <section class="task-list">
        <h2>Your Tasks</h2>
        <table class="task-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Deadline</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Mark as Completed</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTaskList">
          </tbody>
        </table>
      </section>
    </main>

    <script src="js/user_dashboard.js"></script>
  </body>
</html>
